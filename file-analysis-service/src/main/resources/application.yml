server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/file-analysis
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        default_schema: public
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: public

springdoc:
  swagger-ui:
    url: /v3/api-docs/swagger-config
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs